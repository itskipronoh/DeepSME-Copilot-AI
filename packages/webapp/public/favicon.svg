<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main hexagonal base -->
  <polygon points="16,3 23,7 23,17 16,21 9,17 9,7" fill="url(#aiGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Neural network layers -->
  <circle cx="16" cy="12" r="8" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>
  <circle cx="16" cy="12" r="5" fill="none" stroke="#06b6d4" stroke-width="0.4" opacity="0.6"/>
  
  <!-- SME Business nodes -->
  <circle cx="11" cy="7" r="0.8" fill="#06b6d4" opacity="0.9"/>
  <circle cx="21" cy="7" r="0.8" fill="#06b6d4" opacity="0.9"/>
  <circle cx="24" cy="12" r="0.8" fill="#06b6d4" opacity="0.9"/>
  <circle cx="21" cy="17" r="0.8" fill="#06b6d4" opacity="0.9"/>
  <circle cx="11" cy="17" r="0.8" fill="#06b6d4" opacity="0.9"/>
  <circle cx="8" cy="12" r="0.8" fill="#06b6d4" opacity="0.9"/>
  
  <!-- Central AI core -->
  <circle cx="16" cy="12" r="2.5" fill="url(#coreGradient)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- SME text -->
  <text x="16" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">SME</text>
  
  <!-- Business buildings -->
  <rect x="13" y="24" width="1" height="4" rx="0.3" fill="#06b6d4" opacity="0.8"/>
  <rect x="15" y="22" width="1" height="6" rx="0.3" fill="#06b6d4" opacity="0.8"/>
  <rect x="17" y="25" width="1" height="3" rx="0.3" fill="#06b6d4" opacity="0.8"/>
  <rect x="19" y="23" width="1" height="5" rx="0.3" fill="#06b6d4" opacity="0.8"/>
</svg>
