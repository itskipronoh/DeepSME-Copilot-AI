<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main hexagonal base for SME structure -->
  <polygon points="24,4 35,10 35,26 24,32 13,26 13,10" fill="url(#aiGradient)" stroke="#1e40af" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Neural network layers -->
  <circle cx="24" cy="18" r="12" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.4"/>
  <circle cx="24" cy="18" r="8" fill="none" stroke="#06b6d4" stroke-width="0.6" opacity="0.6"/>
  <circle cx="24" cy="18" r="5" fill="none" stroke="#06b6d4" stroke-width="0.4" opacity="0.8"/>
  
  <!-- SME Business nodes (representing different business aspects) -->
  <circle cx="16" cy="10" r="1.2" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="10" r="1.2" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="18" r="1.2" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="26" r="1.2" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="26" r="1.2" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="18" r="1.2" fill="#06b6d4" opacity="0.9">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central AI processing core -->
  <circle cx="24" cy="18" r="4" fill="url(#coreGradient)" stroke="#ffffff" stroke-width="0.8">
    <animate attributeName="r" values="3.5;4.5;3.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural connections (representing business process flows) -->
  <path d="M16,10 Q20,14 24,18" stroke="#06b6d4" stroke-width="0.8" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M32,10 Q28,14 24,18" stroke="#06b6d4" stroke-width="0.8" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M36,18 Q30,18 24,18" stroke="#06b6d4" stroke-width="0.8" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <path d="M32,26 Q28,22 24,18" stroke="#06b6d4" stroke-width="0.8" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
  </path>
  <path d="M16,26 Q20,22 24,18" stroke="#06b6d4" stroke-width="0.8" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.9s" repeatCount="indefinite"/>
  </path>
  <path d="M12,18 Q18,18 24,18" stroke="#06b6d4" stroke-width="0.8" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data flow indicators -->
  <circle cx="24" cy="18" r="2" fill="none" stroke="#ffffff" stroke-width="0.4" opacity="0.8">
    <animate attributeName="r" values="2;7;2" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Business building icons within neural network -->
  <rect x="19" y="35" width="2" height="6" rx="0.5" fill="#06b6d4" opacity="0.8"/>
  <rect x="22" y="33" width="2" height="8" rx="0.5" fill="#06b6d4" opacity="0.8"/>
  <rect x="25" y="36" width="2" height="5" rx="0.5" fill="#06b6d4" opacity="0.8"/>
  <rect x="28" y="34" width="2" height="7" rx="0.5" fill="#06b6d4" opacity="0.8"/>
  
  <!-- SME text integrated into the core -->
  <text x="24" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="5" font-weight="bold">SME</text>
  
  <!-- AI circuit patterns -->
  <path d="M10,40 L14,40 L14,44 L18,44" stroke="#06b6d4" stroke-width="0.6" fill="none" opacity="0.6"/>
  <path d="M30,44 L34,44 L34,40 L38,40" stroke="#06b6d4" stroke-width="0.6" fill="none" opacity="0.6"/>
  <circle cx="10" cy="40" r="0.8" fill="#06b6d4" opacity="0.8"/>
  <circle cx="38" cy="40" r="0.8" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Neural synapses -->
  <circle cx="20" cy="8" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="8" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="15" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="21" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="28" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="28" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="21" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="15" r="0.6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="1.9s" repeatCount="indefinite"/>
  </circle>
</svg>
